<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>CoreBall - monkey-type.org</title>
<meta name="robots" content="noindex">
<meta name="revisit-after" content="1 days">
<meta name="referrer" content="no-referrer">
<link rel="shortcut icon" type="image/x-icon" href="static/images/coreball.png">
<link rel="shortcut icon" type="image/png" href="static/images/coreball.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style> body {background-color: #c8c8c8;overflow: hidden;padding: 0;margin: 0;font-family: Lato;}.center-box {text-align: center;position: absolute;width: 300px;height: 400px;margin: -200px 0 0 -150px;left: 50%;top: 50%;}.title {font-size: 50px;}.button {position: absolute;width: 180px;height: 180px;left: 35%;top: 50%;margin: -100px 0 0 -50px;border: 5px solid #666;color: black;-moz-border-radius: 15px;-webkit-border-radius: 15px;border-radius: 30px;font-size: 5rem !important;}.button .text {font-size: 10px;padding: 0 10px;}.op {position: absolute;width: 200px;height: 100px;left: 50%;top: 100%;margin: -50px 0 0 -100px;color: black;}</style>
<style>#txtAr{font-weight:bolder}.scrollbtn{text-align:center;position:absolute;left:15%;right:15%;bottom:5%}.active{background-color:#0276FF!important}.btnclass{align-items:center;appearance:button;background-color:#0125;border-radius:8px;border-style:none;box-shadow:rgb(255 255 255 / .26) 0 1px 2px inset;box-sizing:border-box;color:#fff;cursor:pointer;flex-direction:row;flex-shrink:0;font-family:"RM Neue",sans-serif;font-size:100%;line-height:1.15;margin:0;padding:10px 21px;text-align:center;text-transform:none;transition:color .13s ease-in-out,background .13s ease-in-out,opacity .13s ease-in-out,box-shadow .13s ease-in-out;user-select:none;-webkit-user-select:none;touch-action:manipulation}.btnclass :active{background-color:#006AE8}.btnclass:hover{background-color:#1C84FF}.button-container{overflow-x:auto;white-space:nowrap;padding:10px}.button-container button{margin-right:3px;cursor:pointer}.button-container::-webkit-scrollbar{height:8px}.button-container::-webkit-scrollbar-track{background:#f1f1f1}.button-container::-webkit-scrollbar-thumb{background:#888;border-radius:4px}.button-container::-webkit-scrollbar-thumb:hover{background:#555}.disptext{text-align: end; font-weight: bolder; font-size:1.5rem}</style>

</head>
<body>
<canvas style="display:none;" id="stage"></canvas>
<div id="begin">
  <section class="center-box">
    <span class="title">Core Ball</span>
    <div class="button">
      <div id="txtAr"></div>
      <div class="text" style="font-size:2.5rem"></div>
    </div>
    <div class="op" style="color:black;">
      <div id="soundbtn" onclick="playAudio()" style="display:inline-block;color:#000; padding-right: 10px;">
        <img id="soundimg" src="static/images/volumeon.svg" height="50" width="50" alt="Core Ball Sound">
      </div>
      <a id="btnFW" href="javascript:;" style="display:none;"></a>
      <div id="btnReset" style="display:inline-block;color:#000; padding-right: 10px;">
        <img src="static/images/reset.svg" height="50" width="50" alt="Core Ball Reset Game">
      </div>
      <audio id="myAudio">
      <div id="tip" style="font-size:14px;color:#555;display:none;">Reset Done</div>
    </div>
  </section>  
  <section class="scrollbtn">
      <p class="disptext"><span id=difftime></span></p>
      <div class="button-container" id="buttonContainer">
          <div id="CoreBalllvl">
          </div>
      </div>
  </section>
  <section id="wxArrow" style="display: none;">
    <div style="position:absolute;width:100%;height:100%;opacity: 0.7;background-color:#000"></div>
  </section>
</div>
    <script src="static/js/coreball.js"></script>    
    <script src="static/js/index.js"></script>
</body>
</html>
